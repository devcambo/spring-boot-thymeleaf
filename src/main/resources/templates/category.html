<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/assets/img/favicon.ico">
    <!-- Bootstrap core CSS -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Fonts -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Righteous%7CMerriweather:300,300i,400,400i,700,700i" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/assets/css/mediumish.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Category</title>
    <style>
        body {
            font-family: 'Merriweather', serif;
        }
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 48px 0 0;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
        }
        .sidebar-sticky {
            position: relative;
            top: 0;
            height: calc(100vh - 48px);
            padding-top: .5rem;
            overflow-x: hidden;
            overflow-y: auto;
        }
        @media (max-width: 767.98px) {
            .sidebar-sticky {
                position: relative;
            }
        }
        .sidebar .nav-link {
            font-weight: 500;
            color: #333;
        }
        .sidebar .nav-link .feather {
            margin-right: 4px;
            color: #727272;
        }
        .sidebar .nav-link.active {
            color: #007bff;
        }
        .sidebar .nav-link:hover .feather,
        .sidebar .nav-link.active .feather {
            color: inherit;
        }
        .sidebar-heading {
            font-size: .75rem;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
<div th:replace="~{nav :: nav}"></div>
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{sidebar :: nav}"></div>
        <main class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <h1>Category</h1>
            <!-- Your content here -->
            <form th:action="@{/saveCategory}" th:object="${category}" method="post">
                <div class="form-group">
                    <label for="categoryName">Category Name</label>
                    <input type="text" th:field="*{name}" class="form-control" id="categoryName" placeholder="Enter category name">
                </div>
                <div class="form-group">
                    <label for="categoryDescription">Category Description</label>
                    <textarea th:field="*{description}" class="form-control" id="categoryDescription" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add Category</button>
            </form>
<!--            Table for list category-->
            <!-- Table for list category -->
        <table class="table table-striped table-bordered mt-3">
          <thead>
            <tr>
              <th>Category ID</th>
              <th>Category Name</th>
              <th>Category Description</th>
              <th>Actions</th>
            </tr>
          </thead>
            <div th:if="${!categories.isEmpty()}">
          <tbody th:each="cat : ${categories}">
            <tr>
              <td th:text="${cat.categoryId}">Category ID</td>
              <td th:text="${cat.name}">Category Name</td>
              <td th:text="${cat.description}">Category Description</td>
              <td>
                <a th:href="@{/editCategory/{id}(id=${cat.categoryId})}" class="btn btn-primary btn-sm">Edit</a>
                <a th:action="@{/delCategory/{id}(id=${cat.categoryId})}" class="btn btn-danger btn-sm">Delete</a>
              </td>
            </tr>
          </tbody>
            </div>
        </table>

        </main>
    </div>
</div>

</body>
</html>
