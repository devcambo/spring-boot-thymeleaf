<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Login</title>
</head>
<body>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 m-auto">
            <a th:href="@{/home}" class="btn btn-default px-0">
                <i class="bi bi-arrow-left" style="font-size: 24px;"></i>
            </a>
            <form th:action="@{/login}" method="post">
                <div class="alert alert-danger" role="alert" th:if="${!#strings.isEmpty(errorMessage)}" th:text="${errorMessage}"></div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-default">Login</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
