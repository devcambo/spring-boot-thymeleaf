<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Contact</title>
</head>
<body>
<!-- Form for submit contact -->
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 m-auto">
            <a th:href="@{/home}" class="btn btn-default px-0">
                <i class="bi bi-arrow-left" style="font-size: 24px;"></i>
            </a>
            <form th:action="@{/saveMsg}" method="post" th:object="${contact}">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" th:field="*{subject}" class="form-control" id="subject" placeholder="Enter your subject">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea th:field="*{message}" class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
